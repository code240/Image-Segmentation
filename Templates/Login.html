{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font awsome css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
     <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Panel Login</title>
</head>
<body>
    <div class="register-body">
        <div class='form-div'>
            <h1 class='register-heading'>
                Panel Login
            </h1>
            <form action="Verify" method="POST">
                {% csrf_token %}
                <div class="form-group input-div">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="useremail" required  autoComplete='off' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"/>
                    <small id="emailHelp" class="form-text text-muted small-text">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group input-div">
                    <label htmlFor="exampleInputPassword1">Password</label>
                    <input type="password" name="userps" required  class="form-control" id="exampleInputPassword1" placeholder="Password"/>
                </div>
                <button type="submit"  id="save" class="btn btn-primary btn-submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
