{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awsome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Tailwind css -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"> -->
    <!-- my css files -->
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" media="screen" />
    <link rel="stylesheet" type="text/css" href="{% static 'docs.css' %}" media="screen" />
 
    <title>Documentation</title>
</head>
<body>
    <div class="top-div">
        <header class="header-main">
            <div class="left-for-logo">
                <img src="{% static 'image-gallery.png' %}" alt="image-segmentation" class="logo" />
                <h2 class="brand-name">Segmentation</h2>
                <div class="cb"></div>
            </div>
            <div class="right-for-btns">
                <div class="left-inner-btns">
                    <a href="Home" class="header-links">Home</a>
                    <a href="/Documentation" class="header-links">Documentation</a>    
                </div>
                
                <div class="right-inner-btns">
                    <a href="" class="btn header-links-type2">Algorithms</a>
                    <!-- <a href="" class="btn header-links-type2">About</a> -->
                </div>
                <div class="cb"></div>
            </div>
            <div class="cb"></div>
        </header>
    </div>

    <div class="left-sidebar">
        <div class="inner-sidebar">
            {% for data in sideData %}
                <a href="/Documentation?a={{data.article_id}}" class="sidebar-btns"> {{data.heading}} <i class="fas fa-angle-right"></i></a>
            {% endfor %}
        </div>
    </div>

    <div class="body-div">
        <div class="main-content-div">
            <div class="content-container">
                {{Content}}
            </div>
            {% if noData %}
                <div class="no-data-container">
                    <span class="msg-box-icon"><i class="fas fa-comment-dots"></i></span>
                    <h6 class="no-data-msg">Content Will Display Here</h6>
                </div>
            {% endif %}
        </div>
    </div>
    

</body>
</html>
