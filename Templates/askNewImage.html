{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font awsome css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
     <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Panel Login</title>
</head>
<body>
    <div class="register-body">
        <div class='form-div'>
            <h1 class='register-heading'>
                Add Your Image Here
            </h1>
            <form action="AddNewImages" enctype="multipart/form-data" method="POST">
                {% csrf_token %}

                {% if img1 %}
                <div class="form-group input-div">
                    <label for="img1" class="mb-1">Choose your image</label>
                    <input type="file"  name="img1" accept="image/png, image/jpeg" required class="form-control" id="img1" >
                    <small id="emailHelp" class="form-text text-muted small-text">Select first image here</small>
                </div>
                {% endif %}
                
                {% if img2 %}
                <div class="form-group input-div">
                    <label for="img2" class="mb-1">Choose your image</label>
                    <input type="file"  name="img2" accept="image/png, image/jpeg" required class="form-control" id="img2">
                    <small id="emailHelp" class="form-text text-muted small-text">Select second image here</small>
                </div>
                {% endif %}

                
                {% if img3 %}
                <div class="form-group input-div">
                    <label for="img3" class="mb-1">Choose your image</label>
                    <input type="file" name="img3" accept="image/png, image/jpeg" required  class="form-control" id="img3">
                    <small id="emailHelp" class="form-text text-muted small-text">Select third image here</small>
                </div>
                {% endif %}

                <input type="hidden" name="article_id" value="{{article_id}}">
                <input type="hidden" name="article_heading" value="{{article_heading}}">
                <input type="hidden" name="article_content" value="{{article_content}}">
                <input  type="submit"  id="save" name="newImagesSave" value="Upload" class="btn btn-primary btn-submit">
            </form>
        </div>
    </div>
</body>
</html>
